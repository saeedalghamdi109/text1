<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل مستفيد - إبراهيم الغامدي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      animation: fadeIn 2s ease forwards;
    }
    h2 {
      text-align: center;
      color: #1f4037;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #1f4037;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #136a5b;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل مستفيد</h2>
    <form action="https://formsubmit.co/el/zuficu" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="tel" name="phone" placeholder="رقم الجوال" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
